<!--inherting from the layout.html file-->
{% extends "layout.html" %}


{% block content %}

<h2>
    Given input is {{number}} 
</h2>

{% if number == 0 %} 
<p>The given input is neither even or odd! </p> 

{% elif number%2==0 %}
<p> The given input is even!  </p>

{% else %}
<p> The given input {{number}} is odd </p>

{% endif %}


{% endblock content %}

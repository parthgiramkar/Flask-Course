<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title}}</title>          
             then improvised to this return render_template("home.html") for this body in app.py
         
</head>
<body>
    <h1>Welcome to the {{ title }} page </h1>
</body>
</html>

{{ title}} this is the placeholder , target="_blank"> to open in new tab


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

</head>
<body>
    <h1>Hey! Welcome to the {{ readme }} Page </h1>

    {% with messages = get_flashed_messages() %}

        {% if messages %} 
        
            {% for mess in messages %} 

                <div> {{ mess }}</div>

            {% endfor %}

        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
    
</body>
</html>
